# handler for adapter authzadapter
apiVersion: "config.istio.io/v1alpha2"
kind: handler
metadata:
  name: authzhandler
  namespace: istio-system
spec:
  adapter: authzadapter
  connection:
    address: "[::]:45678"
    #address: "authzadapter-service:45678"
  params:
    pdp_host: pdp-service
    pdp_port: 8080
---

# instance for template authorization
apiVersion: "config.istio.io/v1alpha2"
kind: instance
metadata:
  name: icheck
  namespace: istio-system
spec:
  template: authorization
  params:
    subject:
      properties:
        authorization_header: request.headers["Authorization"]
    action:
      namespace: destination.namespace | "default"
      service: destination.service.host | ""
      path: request.path | "/"
      method: request.method | "post"
---

# rule to dispatch to handler authzhandler
apiVersion: "config.istio.io/v1alpha2"
kind: rule
metadata:
  name: authzrule
  namespace: istio-system
spec:
  actions:
  - handler: authzhandler.istio-system
    instances:
    - icheck
---